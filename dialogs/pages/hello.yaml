# name & fields.
# the class determines the type of field
# i use the name of the field to access the content later
form:
  tabs:
    - name: tabText
      label: Texts
      fields:
        - name: title # name of the field. will be used to reference the content
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition #type of field
          label: title
        - name: introText
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Introduction tabText

actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
